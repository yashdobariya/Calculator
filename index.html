<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Calculator/style.css">
    <title>Calculator</title>
</head>

<body>

    <main>

        <div class="klc">

            <div class="klc_sec">
                <div class="header">
                    <h1>KLC</h1>
                    <input type="text" id="calculator_display" oninput="enterValue()">
                </div>

                <div class="btn_wrap">
                    <button class="btn" onclick="pressValue(7)">7</button>
                    <button class="btn" onclick="pressValue(8)">8</button>
                    <button class="btn" onclick="pressValue(9)">9</button>
                    <button class="btn" onclick="pressValue('+')">+</button>
                    <button class="btn" onclick="pressValue(4)">4</button>
                    <button class="btn" onclick="pressValue(5)">5</button>
                    <button class="btn" onclick="pressValue(6)">6</button>
                    <button class="btn" onclick="pressValue('-')">-</button>
                    <button class="btn" onclick="pressValue(1)">1</button>
                    <button class="btn" onclick="pressValue(2)">2</button>
                    <button class="btn" onclick="pressValue(3)">3</button>
                    <button class="btn" onclick="pressValue('x')">x</button>
                    <button class="btn" onclick="pressValue('C')">C</button>
                    <button class="btn" onclick="pressValue(0)">0</button>
                    <button class="btn" onclick="pressValue('=')">=</button>
                    <button class="btn" onclick="pressValue('/')">/</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../Calculator/index.js"></script>

</body>

</html>
